<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" id="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/libs/jquery.mobile.custom.structure.min.css" />
        <link rel="stylesheet" type="text/css" href="css/libs/jquery.mobile.custom.theme.min.css" />
        <title>Warn a Broda</title>
    </head>
    <body>
        <div data-role="page" id = "main-page">

            <div data-role="header">
                <h1>Warn a Broda</h1>
            </div>

            <div role="main" class="ui-content">

                <img src="img/logo-warnabroda.png" />

                <form>

                    <label for="warn" class="select">Warn</label>
                    <select name="warn" id="warn">
                        <option value="?" selected="selected"></option>
                        <option value="0">Alguém lhe recomendou usar o serviço de aviso anônimo</option>
                        <option value="1">Eu sei que você peidou</option>
                        <option value="2">Mas que mesa bagunçada hein</option>
                        <option value="3">Não é seu aniversário, mas você tá de parabéns ;)</option>
                        <option value="4">Não gostei da sua atitude</option>
                        <option value="5">O barulho dos pés e/ou mãos incomodam</option>
                        <option value="6">O seu vaso sanitário está sujo de cocô</option>
                        <option value="7">Relaxa, você está muito estressado(a)</option>
                        <option value="8">Sou um(a) admirador(a) secreto(a)</option>
                        <option value="9">Sua menstruação manchou sua roupa</option>
                        <option value="10">Te acho muito metido(a)</option>
                        <option value="11">Teu cofrinho tá aparecendo</option>
                        <option value="12">Teu som tá muito alto. Poderia diminuir por favor?</option>
                        <option value="13">Tua roupa tá do lado avesso</option>
                        <option value="14">Você é um péssimo motorista, pelo menos aprenda a estacionar direito</option>
                        <option value="15">Você está com a maquiagem borrada!</option>
                        <option value="16">Você está com mau hálito</option>
                        <option value="17">Você está com o ziper aberto</option>
                        <option value="18">Você está com odor de suor</option>
                        <option value="19">Você está fazendo um barulho irritante com a boca</option>
                        <option value="20">Você não é um bom chefe</option>
                        <option value="21">Você reclama demais</option>
                        <option value="22">Você tá com ramela nos olhos</option>
                        <option value="23">Você tá com um chulezinho hein</option>
                        <option value="24">Você tá muito linda, tá judiando do meu coração</option>
                        <option value="25">Você tá um gato, to de olho hein, se liga</option>
                        <option value="26">Você tem caca no nariz</option>
                        <option value="27">Você tem sujeira nos dentes</option>
                        <option value="28">Você tem um odiador(a) secreto(a)</option>
                    </select>

                    <fieldset data-role="controlgroup">
                      <legend>Warn via:</legend>
                      <input type="radio" name="warn_by" id="warn_by_1" value="0"/>
                      <label for="warn_by_1">E-mail</label>
                      <input type="radio" name="warn_by" id="warn_by_2" value="1"/>
                      <label for="warn_by_2">SMS</label>
                      <input type="radio" name="warn_by" id="warn_by_3" value="2" checked="checked"/>
                      <label for="warn_by_3">WhatsApp</label>
                    </fieldset>

                    <div id="div_email" style="overflow:hidden;">
                        <label for="email">Text input:</label>
                        <input type="text" name="email" id="email" value="" placeholder="Ex: warnabroda@gmail.com">
                    </div>

                    <div id="div_tel" style="overflow:hidden;">
                        <label for="tel">Contato:</label>
                        <input type="tel" name="tel" id="tel" value="" placeholder="(11) 96123-4567">
                    </div>

                    <input type="submit" data-icon="check" value="Enviar" data-theme="a">
                </form>
                <div id="con"></div>

            </div>

            <div data-role="footer">
            </div>
        </div>
        <script type="text/javascript" src="js/libs/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/libs/jquery.mobile.custom.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
