<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/libs/jquery.mobile.custom.structure.min.css" />
        <link rel="stylesheet" type="text/css" href="css/libs/jquery.mobile.custom.theme.min.css" />
        <title>Warn a Broda</title>
    </head>
    <body>
        <div data-role="page" id = "main-page">

          <div data-role="tabs" id="tabs">

          <div data-role="header">
            <h1>Warn a Broda</h1>
            <a href="#" data-icon="gear" class="ui-btn-right">&nbsp</a>
            <div data-role="navbar" id="navbar">
              <ul>
                <li><a href="index.html#tab2" >Conversas</a></li>
                <li><a href="index.html#tab1" class="ui-btn-active">Home</a></li>
                <li><a href="index.html#tab3" >Contatos</a></li>
              </ul>
            </div><!-- /navbar -->
          </div>

          <div role="main" class="ui-content">

            <div id="tab1">

              <img src="img/logo-warnabroda.png" class="displayed"  />

              <form id="warnForm" action="http://Xispe-PC:3000/warns/" method="post">

                <div id="output_warn"></div>

                <fieldset data-role="controlgroup">
                  <legend>Warn via:</legend>
                  <input type="radio" name="warn_by" id="warn_by_1" value="0"/>
                  <label for="warn_by_1">E-mail</label>
                  <input type="radio" name="warn_by" id="warn_by_2" value="1"/>
                  <label for="warn_by_2">SMS</label>
                  <input type="radio" name="warn_by" id="warn_by_3" value="2" checked="checked"/>
                  <label for="warn_by_3">WhatsApp</label>
                </fieldset>

                <div id="div_email" style="overflow:hidden;">
                    <label for="email">Text input:</label>
                    <input type="text" name="email" id="email" value="" placeholder="Ex: warnabroda@gmail.com">
                </div>

                <div id="div_tel" style="overflow:hidden;">
                    <label for="tel">Contato:</label>
                    <input type="tel" name="tel" id="tel" value="" placeholder="(11) 96123-4567">
                </div>

                <input type="submit" data-icon="check" value="Enviar" data-wrapper-class="green-btn">
              </form>
            </div>
            <div id="tab2">
              tab2
            </div>
            <div id="tab3">
              <div id="output_contacts"></div>
            </div>

          </div>

          </div>

          <div data-role="footer">
          </div><!-- /footer -->
        </div>


        <script type="text/javascript" src="js/libs/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/libs/jquery.mobile.custom.min.js"></script>
        <script type="text/javascript" src="js/libs/ractive.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/warns.js"></script>
        <script type="text/javascript" src="js/ractive_componentes.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script id='template_li_contacts' type='text/ractive'>
          <ul id="con" data-role="listview">
            {{#each contacts_list}}
              {{#if phoneNumbers != null}}
                <li><a href="#" id="{{id}}" on-click='activate' name="{{displayName}}" tel='{{#each phoneNumbers}} {{#if type == "mobile"}} {{value}} {{/if}} {{/each}}'>{{displayName}} |  {{#each phoneNumbers}} {{#if type == "mobile"}} Tel: {{value}} Tipo: {{type}} {{/if}} {{/each}} | {{type}} </a></li>
              {{/if}}
            {{/each}}
          </ul>
        </script>
        <script id='template_warns' type='text/ractive'>
          <label for="warn" class="select">Warn</label>
          <select name="warn" id="warn">
              <option value="?" selected="selected"></option>
              {{#each warns_list}}
                <option value="{{id}}">{{text}}</option>
              {{/each}}
          </select>
        </script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
