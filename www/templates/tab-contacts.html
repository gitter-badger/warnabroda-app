<ion-view view-title="Contacts" hide-nav-bar="true">
  <ion-content>
    <div class="bar bar-custom item-input-inset">
        <button menu-toggle="left" class="button button-icon icon ion-navicon">
        </button>
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input ng-change="search()"
                   ng-model="data.searchQuery" type="search"
                   placeholder="Search Hashtags">
        </label>
        <button class="button button-clear">
            Cancel
        </button>
    </div>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="contact in contacts" type="item-text-wrap" href="#/tab/dash/{{contact.id}}">
        <img ng-src="{{contact.face}}">
        <h2>{{contact.displayName}}</h2>
        <p>{{contact.phoneNumbers[0].value}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
